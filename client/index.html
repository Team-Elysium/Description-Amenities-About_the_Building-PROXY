<!-- Code based on Jared Ellison's source at https://github.com/Team-Elysium/streeteasy-listing-proxy-server-jte -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Breezy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <img src="https://lh3.googleusercontent.com/IzPWo52lCxpybT-wAW8PAchWXCz5lYQW_nK8-dT6kYlk31PdHUKOt_fjF_C5Ubagjg" id="logo" />
        <div id="headerLinks">
          <a>Advertise</a>
          <a>Sign In</a>
          <a>|</a>
          <a>Register</a>
        </div>
      </header>

      <nav>
        <div id="navOptions">
          <a>Sales</a>
          <a>Rentals</a>
          <a>Buildings</a>
          <a>Resources</a>
          <a>Blog</a>
        </div>
        <div id="searchBox">
          <input type="text" placeholder="e.g. address, building, agent" />
        </div>
      </nav>

      <div id="main">
        <div id="mainListingBlock">
          <article id="carousel">Carousel</article>
          <article id="descriptionAndAboutTheBuilding">Description&AboutTheBuilding</article>
        </div>
  
        <article id="listingDetails">listingDetails</article>
  
        <article id="similarListings">similarListings</article>
      </div>

      <footer>Footer Block</footer>
</body>
</html>
